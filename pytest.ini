[pytest]
# Pytest configuration for CE Africa Valuation Platform
# Sprint 22: Testing infrastructure

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_db: Tests that require database connection

# Coverage (if pytest-cov is installed)
# addopts = --cov=forecast_engine --cov=services --cov-report=html
